<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Standard favicon -->
  <link rel="icon" href="%sveltekit.assets%/favicon.png" />
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#5e81ac" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Startpage" />
  <meta name="description" content="Personal productivity dashboard with hierarchical project management, unified todo/kanban system, time tracking, and quick links" />
  
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
  
  <!-- Microsoft Tiles -->
  <meta name="msapplication-TileColor" content="#2e3440" />
  <meta name="msapplication-TileImage" content="%sveltekit.assets%/icon-192x192.png" />
  
  %sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
  <div style="display: contents">%sveltekit.body%</div>
</body>

</html>
